<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>


<div id="app">
    <el-date-picker
            type="year"
            v-model="value1"
            @change="change(value1)">
    </el-date-picker>
    <el-date-picker
            type="month"
            v-model="value2"
            @change="change(value2)">
    </el-date-picker>
    <el-date-picker
            type="week"
            v-model="value3"
            @change="change(value3)">
    </el-date-picker>
    <el-date-picker
            type="dates"
            v-model="value4"
            @change="change(value4)">
    </el-date-picker>
</div>

<script>
    var app = new Vue({
            el: "#app",
            data: {
                value1: "",
                value2: "",
                value3: "",
                value4: "",
            },
            methods: {
                change: function (value)
                {
                    console.log(value)
                },
            },

            mounted()
            {

            }
        }
    )
</script>
</body>

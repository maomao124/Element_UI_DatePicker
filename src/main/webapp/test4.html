<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>


<div id="app">
    <el-date-picker
            type="daterange"
            v-model="value1"
            @change="change(value1)">
    </el-date-picker>
    <el-date-picker
            type="daterange"
            v-model="value2"
            @change="change(value2)"
            :picker-options="pickerOptions">
    </el-date-picker>
    <el-date-picker
            unlink-panels
            type="daterange"
            v-model="value2"
            @change="change(value2)"
            :picker-options="pickerOptions">
    </el-date-picker>
</div>

<script>
    var app = new Vue({
            el: "#app",
            data: {
                value1: "",
                value2: "",
                pickerOptions:
                    {
                        shortcuts:
                            [
                                {
                                    text: '最近一周',
                                    onClick(picker)
                                    {
                                        const end = new Date();
                                        const start = new Date();
                                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                                        picker.$emit('pick', [start, end]);
                                    }
                                },
                                {
                                    text: '最近一个月',
                                    onClick(picker)
                                    {
                                        const end = new Date();
                                        const start = new Date();
                                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                                        picker.$emit('pick', [start, end]);
                                    }
                                },
                                {
                                    text: '最近三个月',
                                    onClick(picker)
                                    {
                                        const end = new Date();
                                        const start = new Date();
                                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                                        picker.$emit('pick', [start, end]);
                                    }
                                }
                            ]
                    },

            },
            methods: {
                change: function (value)
                {
                    console.log(value)
                },
            },

            mounted()
            {

            }
        }
    )
</script>
</body>
</html>

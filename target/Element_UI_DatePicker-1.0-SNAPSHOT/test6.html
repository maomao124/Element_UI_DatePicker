  Description(描述)：

格式	含义	备注	举例
yyyy	年		2017
M	月	不补0	1
MM	月		01
W	周	仅周选择器的 format 可用；不补0	1
WW	周	仅周选择器的 format 可用	01
d	日	不补0	2
dd	日		02
H	小时	24小时制；不补0	3
HH	小时	24小时制	03
h	小时	12小时制，须和 A 或 a 使用；不补0	3
hh	小时	12小时制，须和 A 或 a 使用	03
m	分钟	不补0	4
mm	分钟		04
s	秒	不补0	5
ss	秒		05
A	AM/PM	仅 format 可用，大写	AM
a	am/pm	仅 format 可用，小写	am
timestamp	JS时间戳	仅 value-format 可用；组件绑定值为number类型	1483326245000
[MM]	不需要格式化字符	使用方括号标识不需要格式化的字符 (如 [A] [MM])	MM
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>


<div id="app">
    <el-date-picker
            type="date"
            v-model="value1"
            format="yyyy 年 MM 月 dd 日"
            placeholder="选择日期"
            @change="change(value1)">
    </el-date-picker>
    <el-date-picker
            type="date"
            v-model="value2"
            value-format="yyyy 年 MM 月 dd 日"
            format="yyyy 年 MM 月 dd 日"
            placeholder="选择日期"
            @change="change(value2)">
    </el-date-picker>
    <el-date-picker
            type="date"
            v-model="value3"
            value-format="timestamp"
            format="yyyy 年 MM 月 dd 日"
            placeholder="选择日期"
            @change="change(value3)">
    </el-date-picker>
</div>

<script>
    var app = new Vue({
            el: "#app",
            data: {
                value1: "",
                value2: "",
                value3: "",

            },
            methods: {
                change: function (value)
                {
                    console.log(value)
                },
            },

            mounted()
            {

            }
        }
    )
</script>
</body>
</html>
